<script>
async function loadCSV(url){
  const t = await (await fetch(url)).text();
  const [h,...rows]=t.trim().split('\n');
  const cols=h.split(','), idx=Object.fromEntries(cols.map((c,i)=>[c,i]));
  const data=rows.map(r=>r.split(',').map(s=>s.trim()));
  return { phases:data.map(d=>+d[idx.phase_shift_deg]), intens:data.map(d=>+d[idx.intensity]) };
}
(async()=>{
  const {phases,intens}=await loadCSV('/downloads/Spiritual_sample_data.csv');
  new Chart(document.getElementById('fringeChart'),{
    type:'line',
    data:{labels:phases.map(p=>p.toString()), datasets:[{label:'Intensity', data:intens}]},
    options:{scales:{x:{title:{display:true,text:'Phase (deg)'}}, y:{min:0,max:1,title:{display:true,text:'Normalized intensity'}}}}
  });
})();
</script>
